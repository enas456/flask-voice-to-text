<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice to Text Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4">ðŸŽ¤ Voice to Text Converter</h1>

        <!-- Upload Audio Section -->
        <div class="mb-5">
            <h3 class="mb-3">Option 1: Upload Audio File</h3>
            <p class="text-muted">Supported formats: <strong>mp3, wav, ogg, flac, m4a, aac, wma, amr</strong></p>
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" class="form-control" name="file" accept="audio/*" required>
                <button type="submit" class="btn btn-success mt-3 w-100">Upload and Convert</button>
            </form>
        </div>

        <!-- Record Audio Section -->
        <div class="mb-5 text-center">
            <h3 class="mb-3">Option 2: Record Your Voice</h3>
            <button id="recordButton" class="btn btn-primary btn-lg" onclick="startRecording()">Start Recording</button>
            <p id="status" class="text-danger mt-3"></p>
        </div>

        <!-- Output Section -->
        <div id="textResult" class="alert alert-secondary d-none" role="alert">
            <!-- Converted text will appear here -->
        </div>
    </div>
</div>

<!-- JavaScript: Start/Stop Recording -->
<script>
    let mediaRecorder;
    let audioChunks = [];

    function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendAudioToServer(audioBlob);
                };

                mediaRecorder.start();
                document.getElementById('recordButton').innerText = "Stop Recording";
                document.getElementById('recordButton').classList.remove('btn-primary');
                document.getElementById('recordButton').classList.add('btn-danger');
                document.getElementById('recordButton').onclick = stopRecording;
                document.getElementById('status').innerText = "Recording... Click to Stop.";
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('status').innerText = "Failed to access microphone.";
            });
    }

    function stopRecording() {
        mediaRecorder.stop();
        document.getElementById('recordButton').innerText = "Start Recording";
        document.getElementById('recordButton').classList.remove('btn-danger');
        document.getElementById('recordButton').classList.add('btn-primary');
        document.getElementById('recordButton').onclick = startRecording;
        document.getElementById('status').innerText = "Recording stopped. Processing...";
    }

    function sendAudioToServer(audioBlob) {
        const formData = new FormData();
        formData.append('file', audioBlob, 'recording.wav');

        fetch('/upload', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('textResult');
            resultDiv.innerText = "Converted Text: " + data.text;
            resultDiv.classList.remove('d-none');
        })
        .catch(error => {
            console.error("Error:", error);
            const resultDiv = document.getElementById('textResult');
            resultDiv.innerText = "Error processing audio.";
            resultDiv.classList.remove('d-none');
        });
    }
</script>

<!-- Bootstrap JS Bundle (optional, if you want fancy animations) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
