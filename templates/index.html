<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice to Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .recording {
            margin-top: 20px;
            font-size: 1.5em;
            color: #f44336;
        }
        .input-container {
            margin-top: 20px;
        }
        .output {
            margin-top: 30px;
            font-size: 1.2em;
            color: #333;
        }
        .formats {
            font-size: 0.9em;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Voice to Text Converter</h1>

    <p>Choose one of the options below:</p>

    <!-- File Upload Section -->
    <div class="input-container">
        <h2>Option 1: Upload Audio File</h2>
        <p class="formats">Supported formats: <strong>mp3, wav, ogg, flac, m4a, aac, wma, amr</strong></p>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="audio/*" required>
            <button type="submit">Upload and Convert</button>
        </form>
    </div>

    <!-- Voice Recording Section -->
    <div class="input-container">
        <h2>Option 2: Record Your Voice</h2>
        <button id="recordButton" onclick="startRecording()">Start Recording</button>
        <p id="status" class="recording"></p>
    </div>

    <div id="textResult" class="output"></div>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];

    function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendAudioToServer(audioBlob);
                };

                mediaRecorder.start();
                document.getElementById('recordButton').innerText = "Stop Recording";
                document.getElementById('recordButton').onclick = stopRecording;
                document.getElementById('status').innerText = "Recording... Tap to Stop.";
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('status').innerText = "Failed to access microphone.";
            });
    }

    function stopRecording() {
        mediaRecorder.stop();
        document.getElementById('recordButton').innerText = "Start Recording";
        document.getElementById('recordButton').onclick = startRecording;
        document.getElementById('status').innerText = "Recording stopped. Processing...";
    }

    function sendAudioToServer(audioBlob) {
        const formData = new FormData();
        formData.append('file', audioBlob, 'recording.wav');

        fetch('/upload', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('textResult').innerText = "Converted Text: " + data.text;
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById('textResult').innerText = "Error processing audio.";
        });
    }
</script>

</body>
</html>
